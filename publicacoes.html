<h2>Produção bibliográfica</h2>

<label for="lvm_pub_tipo_pub">Tipo da publicação</label>
<select name="lvm_pub_tipo_pub">
	<option value="1">Artigos completos publicados em periódicos</option>
	<option value="2">Artigos aceitos para publicação</option>
	<option value="3">Livros e capítulos</option>
	<option value="4">Texto em jornal ou revista (magazine)</option>
	<option value="5">Trabalhos publicados em anais de eventos</option>
	<option value="6">Apresentação de trabalho e palestra</option>
	<option value="0">Outra produção bibliográfica</option>
</select>

<!-- Artigo completo -->
<h3>Dados Gerais</h3>
<label for="lvm_pub_titulo">Titulo do artigo</label>
<input type="text" name="lvm_pub_title">
<br>

<label for="lvm_pub_date">Data da publicação</label>
<input type="date" name="lvm_pub_date">
<br>

<label for="lvm_pub_lang">Idioma</label>
<input type="text" name="lvm_pub_lang">
<br>

<label for="lvm_pub_meio">Meio da publicação</label>
<select name="lvm_pub_meio">
	<option value="elet">eletrônico</option>
	<option value="impr">impresso</option>
	<option value="ambos">ambos</option>
</select>

<label for="lvm_pub_hosturl">Disponível em:</label>
<input type="url" name="lvm_pub_hosturl">
<br>

<h3>Detalhamento</h3>
<label for="lvm_pub_per_title">Título do periódico/revista em que o artigo foi publicado</label>
<input type="text" name="lvm_pub_per_title">
<br>

<label for="lvm_pub_per_registro">ISSN</label>
<input type="text" name="lvm_pub_per_registro">
<br>

<label for="lvm_pub_per_vol">Volume</label>
<input type="text" name="lvm_pub_per_vol">
<br>

<label for="lvm_pub_per_serie">Série</label>
<input type="text" name="lvm_pub_per_serie">
<br>

<label for="lvm_pub_per_inicio">Página inicial/ Número artigo eletrônico</label>
<input type="text" name="lvm_pub_per_inicio">

<input type="text" for="lvm_pub_per_fim">
