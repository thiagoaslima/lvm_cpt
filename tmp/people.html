<div id="email-tmp" type="contatos/templates">
    <div class="email_{{number}} line">
        <div class="label mini dropdown">
            <span contenteditable="true" class="termo" id="lvm_people_tipo_email_{{number}}">Email</span>
            <div class="lvm_options">
                <span class="contatos arrow-down"></span>
                <span>Residencial</span>
                <span>Comercial</span>
                <span>Personalizar</span>
            </div>
        </div>
        <input type="hidden" name="lvm_people_tipo_email_{{number}}" value="Email">
        <input type="text" class="large" name="lvm_people_email_{{number}}" placeholder="example@ufrj.br">
        <span class="mini">
            <input type="checkbox" name="lvm_people_boolean_email{{number}}" value="true"> Público
        </span>
        <span class="mini">
            <span class="lixeira">Apagar</span>
        </span>
    </div>
</div>
